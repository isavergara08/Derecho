<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Malla Derecho â€“ Editable</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(#f7efff,#fcfaff);
  padding:30px;
}

.header{text-align:center;margin-bottom:30px;}

.progress-container{
  width:60%;
  margin:10px auto;
  height:16px;
  background:#e5d3ff;
  border-radius:999px;
}
.progress-bar{
  height:100%;
  background:#8238FF;
  width:0%;
  border-radius:999px;
}

/* ðŸ‘‰ SOLO 2 POR FILA */
.grid{
  display:grid;
  grid-template-columns:repeat(2, minmax(300px,1fr));
  gap:30px;
  justify-content:center;
}

.card{
  background:#faf4ff;
  border:2px solid #d9b8ff;
  border-radius:22px;
  padding:15px;
}

.sem-title{
  background:#8238FF;
  color:white;
  padding:10px;
  border-radius:14px;
  text-align:center;
  font-weight:600;
}

.info-line{
  text-align:center;
  margin:10px 0;
  font-size:14px;
}

.subject{
  background:#f1e6ff;
  padding:10px;
  border-radius:16px;
  margin-bottom:8px;
  cursor:grab;
  user-select:none;
}

.subject.checked{
  background:#dcc3ff;
  text-decoration:line-through;
  color:#6f4aa8;
}

.subject.dragging{opacity:.4;}
</style>
</head>

<body>

<div class="header">
  <h1>Mi Malla de Derecho</h1>
  <p>CrÃ©ditos aprobados: <span id="approvedCredits">0</span> / 183</p>
  <div class="progress-container">
    <div id="progress" class="progress-bar"></div>
  </div>
</div>

<div id="grid" class="grid"></div>

<script>
const TOTAL = 183;

let semesters = JSON.parse(localStorage.getItem('malla')) || [
 {name:'6Â° semestre',subjects:[
  {name:'ProtecciÃ³n Laboral',credits:3,done:false},
  {name:'Pruebas',credits:3,done:false},
  {name:'Contratos',credits:5,done:false},
  {name:'Penal Especial',credits:3,done:false},
  {name:'ArgumentaciÃ³n Procesos Civiles',credits:3,done:false},
  {name:'Materia Facultativa 1',credits:3,done:false}
 ]},
 {name:'7Â° semestre',subjects:[
  {name:'Relaciones Familiares',credits:4,done:false},
  {name:'Sociedades',credits:3,done:false},
  {name:'Contratos Estatales',credits:3,done:false},
  {name:'Proceso Ejecutivo y Declarativo',credits:3,done:false},
  {name:'ArgumentaciÃ³n Procesos Penales',credits:3,done:false},
  {name:'CBU 7 â€“ Historia del Sexo',credits:2,done:false},
  {name:'Materia Facultativa 2',credits:3,done:false}
 ]}
];

let draggedData = null;

function render(){
 const grid=document.getElementById('grid');
 grid.innerHTML='';
 let approvedTotal=0;

 semesters.forEach((sem,si)=>{
  const card=document.createElement('div');
  card.className='card';

  const semApproved = sem.subjects
    .filter(s=>s.done)
    .reduce((a,b)=>a+b.credits,0);

  const semTotal = sem.subjects
    .reduce((a,b)=>a+b.credits,0);

  approvedTotal += semApproved;

  card.innerHTML=`
    <div class="sem-title">${sem.name}</div>
    <div class="info-line">
      ${semApproved} aprobados / ${semTotal} totales
    </div>
  `;

  const list=document.createElement('div');

  list.ondragover=e=>{
    e.preventDefault();
    const after=getAfter(list,e.clientY);
    if(after==null) list.appendChild(draggedData.el);
    else list.insertBefore(draggedData.el,after);
  };

  list.ondrop=()=>{
    const fromSem = draggedData.fromSem;
    const fromIdx = draggedData.fromIdx;
    const toIdx = [...list.children].indexOf(draggedData.el);

    const moved = semesters[fromSem].subjects.splice(fromIdx,1)[0];
    sem.subjects.splice(toIdx,0,moved);

    save(); render();
  };

  sem.subjects.forEach((sub,ci)=>{
    const div=document.createElement('div');
    div.className='subject'+(sub.done?' checked':'');
    div.textContent=`${sub.name} (${sub.credits})`;
    div.draggable=true;

    div.onclick=()=>{
      sub.done=!sub.done;
      save(); render();
    };

    div.ondragstart=()=>{
      draggedData={
        el:div,
        fromSem:si,
        fromIdx:ci
      };
      div.classList.add('dragging');
    };

    div.ondragend=()=>{
      div.classList.remove('dragging');
    };

    list.appendChild(div);
  });

  card.appendChild(list);
  grid.appendChild(card);
 });

 document.getElementById('approvedCredits').textContent=approvedTotal;
 document.getElementById('progress').style.width=(approvedTotal/TOTAL*100)+'%';
}

function getAfter(container,y){
 return [...container.children].find(el=>{
  const box=el.getBoundingClientRect();
  return y < box.top + box.height/2;
 });
}

function save(){
 localStorage.setItem('malla',JSON.stringify(semesters));
}

render();
</script>

</body>
</html>
