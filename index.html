<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Malla Derecho – Editable</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(#f7efff,#fcfaff);
  padding:30px;
}

.header{text-align:center;margin-bottom:30px;}
.progress-container{width:60%;margin:10px auto;height:16px;background:#e5d3ff;border-radius:999px;}
.progress-bar{height:100%;background:#8238FF;width:0%;border-radius:999px;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
}

.card{
  background:#faf4ff;
  border:2px solid #d9b8ff;
  border-radius:22px;
  padding:15px;
}

.sem-title{
  background:#8238FF;
  color:white;
  padding:10px;
  border-radius:14px;
  text-align:center;
  font-weight:600;
}

.info-line{text-align:center;margin:10px 0;font-size:14px;}

.subject{
  background:#f1e6ff;
  padding:10px;
  border-radius:16px;
  margin-bottom:8px;
  cursor:grab;
  user-select:none;
}

.subject.checked{
  background:#dcc3ff;
  text-decoration:line-through;
  color:#6f4aa8;
}

.subject.dragging{opacity:.4;}
</style>
</head>

<body>

<div class="header">
  <h1>Mi Malla de Derecho</h1>
  <p>Créditos aprobados: <span id="approvedCredits">0</span> / 183</p>
  <div class="progress-container">
    <div id="progress" class="progress-bar"></div>
  </div>
</div>

<div id="grid" class="grid"></div>

<script>
const TOTAL = 183;

let semesters = JSON.parse(localStorage.getItem('malla')) || [
 {name:'1° semestre',subjects:[
  {name:'Lógica y Retórica',credits:3,done:false},
  {name:'Teoría General del Estado',credits:3,done:false},
  {name:'Introducción al Derecho',credits:4,done:false},
  {name:'Matemáticas',credits:3,done:false},
  {name:'Escritura Universitaria I',credits:2,done:false},
  {name:'CBU 1 – Colombia país de desigualdades',credits:2,done:false}
 ]},
 {name:'2° semestre',subjects:[
  {name:'Hermenéutica Jurídica',credits:3,done:false},
  {name:'Derecho Romano',credits:3,done:false},
  {name:'Sociología Jurídica',credits:3,done:false},
  {name:'Historia de las Instituciones Jurídicas',credits:3,done:false},
  {name:'Escritura Universitaria II',credits:2,done:false},
  {name:'CBU 2 – Teatro, juventud y rebelión',credits:2,done:false},
  {name:'CBU 3 – Colombia, espacio y tiempo',credits:2,done:false}
 ]},
 {name:'3° semestre',subjects:[
  {name:'Juez e Interpretación Constitucional',credits:3,done:false},
  {name:'Obligaciones I',credits:5,done:false},
  {name:'Derecho Constitucional',credits:5,done:false},
  {name:'Propiedad y Derechos Reales',credits:3,done:false},
  {name:'CBU 4 – Cantos de boga',credits:2,done:false},
  {name:'Curso Libre Elección 1',credits:3,done:false}
 ]},
 {name:'4° semestre',subjects:[
  {name:'Teoría Jurídica',credits:5,done:false},
  {name:'Obligaciones II',credits:5,done:false},
  {name:'Legislación y Políticas Públicas',credits:3,done:false},
  {name:'Derecho Internacional',credits:3,done:false},
  {name:'CBU 5 – Quijote, dilemas universales',credits:2,done:false}
 ]},
 {name:'5° semestre',subjects:[
  {name:'Procedimientos',credits:4,done:false},
  {name:'Relaciones Laborales',credits:3,done:false},
  {name:'Derecho Comercial',credits:3,done:false},
  {name:'Derecho Penal',credits:3,done:false},
  {name:'Derecho Público Administrativo',credits:3,done:false},
  {name:'CBU 6 – Mentalidad de Crecimiento',credits:2,done:false}
 ]},
 {name:'6° semestre',subjects:[
  {name:'Protección Laboral',credits:3,done:false},
  {name:'Pruebas',credits:3,done:false},
  {name:'Contratos',credits:5,done:false},
  {name:'Penal Especial',credits:3,done:false},
  {name:'Argumentación Procesos Civiles',credits:3,done:false},
  {name:'Materia Facultativa 1',credits:3,done:false}
 ]},
 {name:'7° semestre',subjects:[
  {name:'Relaciones Familiares',credits:4,done:false},
  {name:'Sociedades',credits:3,done:false},
  {name:'Contratos Estatales',credits:3,done:false},
  {name:'Proceso Ejecutivo y Declarativo',credits:3,done:false},
  {name:'Argumentación Procesos Penales',credits:3,done:false},
  {name:'CBU 7 – Historia del Sexo',credits:2,done:false},
  {name:'Materia Facultativa 2',credits:3,done:false}
 ]},
 {name:'8° semestre',subjects:[
  {name:'Acciones Públicas',credits:3,done:false},
  {name:'Títulos Valores',credits:3,done:false},
  {name:'Derecho Comparado',credits:3,done:false},
  {name:'Ética Profesional',credits:3,done:false},
  {name:'Derecho Internacional Privado',credits:3,done:false},
  {name:'Materia Facultativa 3',credits:3,done:false},
  {name:'Curso Libre Elección 2',credits:3,done:false}
 ]},
 {name:'9° semestre',subjects:[
  {name:'Opciones de Grado',credits:6,done:false},
  {name:'Consultorio Jurídico I',credits:4,done:false},
  {name:'Materia Facultativa 4',credits:3,done:false},
  {name:'Materia Facultativa 5',credits:3,done:false},
  {name:'Curso Libre Elección 3',credits:3,done:false}
 ]},
 {name:'10° semestre',subjects:[
  {name:'Consultorio Jurídico II',credits:4,done:false},
  {name:'Materia Facultativa 6',credits:3,done:false}
 ]}
];

let dragged=null;

function render(){
 const grid=document.getElementById('grid');
 grid.innerHTML='';
 let approved=0;

 semesters.forEach((sem,si)=>{
  const card=document.createElement('div');
  card.className='card';

  const totalCredits=sem.subjects.reduce((a,b)=>a+b.credits,0);
  card.innerHTML=`<div class="sem-title">${sem.name}</div>
                  <div class="info-line">${totalCredits} créditos</div>`;

  const list=document.createElement('div');

  list.ondragover=e=>{
    e.preventDefault();
    const after=getAfter(list,e.clientY);
    if(after==null) list.appendChild(dragged);
    else list.insertBefore(dragged,after);
  };

  list.ondrop=()=>{ save(); render(); };

  sem.subjects.forEach((sub,ci)=>{
    if(sub.done) approved+=sub.credits;

    const div=document.createElement('div');
    div.className='subject'+(sub.done?' checked':'');
    div.textContent=`${sub.name} (${sub.credits})`;
    div.draggable=true;

    div.onclick=()=>{
      sub.done=!sub.done;
      save(); render();
    };

    div.ondragstart=()=>{
      dragged=div;
      dragged.dataset.from=si;
      dragged.dataset.index=ci;
      div.classList.add('dragging');
    };

    div.ondragend=()=>{
      div.classList.remove('dragging');
      const from=dragged.dataset.from;
      const idx=dragged.dataset.index;
      const to=si;
      const newIdx=[...list.children].indexOf(div);
      const moved=semesters[from].subjects.splice(idx,1)[0];
      semesters[to].subjects.splice(newIdx,0,moved);
      save(); render();
    };

    list.appendChild(div);
  });

  card.appendChild(list);
  grid.appendChild(card);
 });

 document.getElementById('approvedCredits').textContent=approved;
 document.getElementById('progress').style.width=(approved/TOTAL*100)+'%';
}

function getAfter(container,y){
 return [...container.children].find(el=>{
  const box=el.getBoundingClientRect();
  return y < box.top + box.height/2;
 });
}

function save(){
 localStorage.setItem('malla',JSON.stringify(semesters));
}

render();
</script>

</body>
</html>
